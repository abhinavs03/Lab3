<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

body {
    font-family: "Poppins", sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-image: url(./bg1.jpg);
    background-size: cover;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 50px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0,0,0,.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.navbar{
    backdrop-filter: blur(20px);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Flexbox and Grid examples */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

main h1{
    font-size: 80px;
    font-weight: 700;
}

section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Pseudo-classes */

article:nth-child(even) {
    background-color: #e0e0e0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: transparent;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #4682B4;
    backdrop-filter: blur(20px);
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 1.5em;
  }
  
  label {
    display: block;
    margin-bottom: 0.5em;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #4682B4;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
    background: transparent;
  }
  
  /* Adjustments for radio buttons and labels */
  fieldset {
    border: none;
    margin: 0;
    padding: 0;
  }
  
  .gender-group label {
    display: inline-block;
    margin-right: 15px; /* Adjust spacing between radio buttons */
    vertical-align: middle;
  }
  
  .gender-group input[type="radio"] {
    display: inline-block;
    margin-right: 5px; /* Adjust spacing between radio buttons */
    vertical-align: middle;
  }
  
  button[type="submit"] {
    background-color: #4682B4;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1em;
  }
  
  button[type="submit"]:hover {
    background-color: #45a049;
  }

  .country{
    background-color: #4682B4;
  }

/* Media queries for responsiveness */
@media (max-width: 768px) {
    header {
        padding: 5px;
    }
    section {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 576px) {
    main {
        flex-direction: column;
    }
}


    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#">Vacation Vista</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 1000px;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gridgallery.html">Gallery</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background: transparent;backdrop-filter: blur(20px);">
                            <a class="dropdown-item" href="desc.html">Description</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="serv.html">Services</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 160px;">
        <h2>Register</h2>
      
        <form id="sampleForm" action="#" method="post">
          
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
          </div>
          
          <div class="form-group">
            <fieldset class="gender-group">
              <legend>Gender:</legend>
              <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
              </label>
              <label for="female">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
              </label>
              <label for="other">
                <input type="radio" id="other" name="gender" value="other" required>
                Other
              </label>
            </fieldset>
          </div>
          
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" style="background: #4682B4; color: white;" required>
              <option value="">Select...</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="uk">UK</option>
              <option value="australia">Australia</option>
            </select>
          </div>
          
          <button type="submit">Submit</button>
          
        </form>
      </div>
    

    <footer style="margin-top: 60px;">
        <p>&copy; 2024 Vacation Vista</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
